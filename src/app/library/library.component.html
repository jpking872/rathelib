<div class="libraryWrapper">

<div class="bookWrapper" *ngFor="let book of showBooks">
    <app-book [bookdata]="book"></app-book>
</div>
    <div class="pageLeft" (click)="moveLeft()" *ngIf="currentStart > 0">&lsaquo;</div>
    <div class="pageRight" (click)="moveRight()" *ngIf="currentStart < maxStart">&rsaquo;</div>
</div>
