<h4>search...</h4>
    <div class="row">
        <div class="form-group col-md-2">
            <input type="text" class="form-control" id="title" [(ngModel)]="params.title" name="title"
                   placeholder="by title">
        </div>
        <div class="form-group col-md-2">
            <input type="text" class="form-control" id="author" [(ngModel)]="params.author" name="author"
                   placeholder="by author">
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" id="keywords" [(ngModel)]="params.keywords" name="keywords"
                   placeholder="by keywords">
        </div>
        <input type="hidden" name="recent" value="false" [(ngModel)]="params.recent">
        <div class="form-group col-md-3">
            <ng-multiselect-dropdown class="magicWordsDropdown"
                    [placeholder]="'select magic words'"
                    [data]="dropdownList"
                    [settings]="dropdownSettings"
                    [(ngModel)] ="selectedItems"
            >
            </ng-multiselect-dropdown>
        </div>
        <div class="col-md-1">
            <button type="button" (click)="search(params)" class="btn btn-success searchForm">Search</button>
        </div>
    </div>




<div class="libraryWrapper">

<div class="bookWrapper" *ngFor="let book of showBooks">
    <app-book [bookdata]="book"></app-book>
</div>
    <div style="clear:both"></div>
    <div class="pageLeft" (click)="moveLeft()" *ngIf="currentStart > 0"><img src="../assets/images/arrowLeft.png" alt="Left arrow"></div>
    <div class="pageRight" (click)="moveRight()" *ngIf="currentStart < maxStart"><img src="../assets/images/arrowRight.png" alt="right arrow"></div>
    <div class="pagination">items {{currentStart + 1}} to {{currentStart + numPerPage > totalItems ? totalItems : currentStart + numPerPage}} of {{totalItems}}</div>
</div>
