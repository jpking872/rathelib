<div class="row header">

    <div class="col-md-3">
        <a class="navbar-brand topnav" href="/"><img class="logo" src="../assets/images/logo.png" alt="rAthe Logo"></a>
    </div>
    <div class="col-md-6">
        <div class="search">
        <span class="searchLabel">search...</span>
        <input type="text" class="form-control" id="keywords" [(ngModel)]="params.keywords" name="keywords"
               placeholder="by Title, author, or keywords" (keyup.enter)="search(params)">
        <ng-multiselect-dropdown class="magicWordsDropdown"
                                 [placeholder]="'select magic words'"
                                 [data]="dropdownList"
                                 [settings]="dropdownSettings"
                                 [(ngModel)]="selectedItems"
        >
        </ng-multiselect-dropdown>
        <button type="button" (click)="search(params)" class="btn btn-success searchForm">Search</button>
        </div>
    </div>
        <div class="col-md-3">
            <div class="topForm"><a href="https://rathe.app/portal/public/login.php">&#9656;Log in</a><a href="https://rathe.app/portal/public/signup.php">&#9656;Sign up</a></div>
        </div>



</div>
<div class="container">
    <div class="libraryWrapper">
        <h4>New and Featured Releases</h4>
        <div class="bookWrapper" *ngFor="let book of featuredBooks">
            <app-book [bookdata]="book"></app-book>
        </div>
    </div>
    <div style="clear:both"></div>
    <div class="libraryWrapper">
        <h4>The Library</h4>
        <div class="bookWrapper" *ngFor="let book of showBooks">
            <app-book [bookdata]="book"></app-book>
        </div>
        <div class="pageLeft" (click)="moveLeft()" *ngIf="currentStart > 0"><img src="../assets/images/arrowLeft.png"
                                                                                 alt="Left arrow"></div>
        <div class="pageRight" (click)="moveRight()" *ngIf="currentStart < maxStart"><img
                src="../assets/images/arrowRight.png" alt="right arrow"></div>
    </div>
    <!--div class="pagination">items {{currentStart + 1}} to {{currentStart + numPerPage > totalItems ? totalItems : currentStart + numPerPage}} of {{totalItems}}</div-->
</div>
