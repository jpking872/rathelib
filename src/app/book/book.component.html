<a href="javascript:void(0)" (click)="openModal(template)">
<div class="book">
    <div class="imageWrapper">
    <img [src]="bookdata.CoverArtLink == '/generic/cover/image' || bookdata.CoverArtLink === null ? 'https://rathe.app/portal/public/dashboard/images/system-art.jpg' : bookdata.CoverArtLink">
    </div>
    <h4 (click)="openModal(template)">{{bookdata.TitleName}}</h4>
    <div style="clear:both"></div>
</div>
</a>

<ng-template #template>
    <div class="modal-wrapper">
    <div class="modal-header">
        <p class="modal-title pull-left"><strong><span [innerHTML]="bookdata.TitleName"></span></strong></p>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="authorImage">
            <img [src]="bookdata.BioPhotoLink == '/generic/bio/image' || bookdata.BioPhotoLink === null ? 'https://rathe.app/portal/public/dashboard/images/no-profile.png' : bookdata.BioPhotoLink" alt="Author Image">
            <p class="authorCaption"><strong><span [innerHTML]="bookdata.TitlePersona"></span></strong></p>
            <div style="clear:both"></div>

        </div>
        <p *ngIf="!showbio"><strong>Author Bio: </strong><span [innerHTML]="bookdata.AuthorBio.substring(0, 50)"></span>... <span class="expand" (click)="showbio = true">&nbsp;&raquo;<span class="underline">more</span></span></p>
        <p *ngIf="showbio"><strong>Author Bio: </strong><span [innerHTML]="bookdata.AuthorBio"></span> <span *ngIf="showbio" class="expand" (click)="showbio = false">&nbsp;&raquo;<span class="underline">less</span></span></p>
        <p><strong>Hook line: </strong><span [innerHTML]="bookdata.TitleDescription"></span></p>
        <p><strong>Acknowledgement: </strong><span [innerHTML]="bookdata.Acknowledgment"></span></p>
        <p><strong>Dedication: </strong><span [innerHTML]="bookdata.Dedication"></span></p>
        <p><strong>Description: </strong><span [innerHTML]="bookdata.TitleDescription"></span></p>
    </div>
    </div>
</ng-template>
