<div class="book">
    <h4 [ngClass]="{'topSpace': bookdata.TitleName.length > 22 }">{{bookdata.TitleName}}</h4>
    <img src="{{bookdata.CoverArtLink}}">
    <button type="button" class="detailLink btn btn-success" (click)="openModal(template)">More Info</button>
</div>

<ng-template #template>
    <div class="modal-wrapper">
    <div class="modal-header">
        <p class="modal-title pull-left"><strong>{{bookdata.TitleName}}</strong></p>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="authorImage">
            <img src="{{bookdata.CoverArtLink}}" alt="Cover Art Link">
            <div style="clear:both"></div>
            <hr>
            <img src="{{bookdata.BioPhotoLink}}" alt="Author Image">
            <p class="authorCaption"><strong>{{bookdata.TitlePersona}}</strong></p>
        </div>
        <p><strong>Hook line: </strong>{{bookdata.TitleHookLine}}</p>
        <p><strong>Description: </strong>{{bookdata.TitleDescription}}</p>
        <p><strong>Acknowledgements: </strong>{{bookdata.Acknowledgment}}</p>
        <p><strong>Dedications: </strong>{{bookdata.Dedication}}</p>
    </div>
    </div>
</ng-template>
